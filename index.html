<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div
      class="registration_form d-flex flex-column rounded mt-5 my-4 reg_form"
    >
      <div class="registration_heading text-center fs-4 w-100">
        Registration Form
      </div>
      <form id="form" class="p-4">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <label for="firstNameInput" class="mt-3">First Name</label>
              <div class="input-group rounded">
                <span class="input-group-text fa fa-user bg-transparent"></span>
                <input
                  type="text"
                  name="firstname1"
                  class="form-control form-input"
                  placeholder="First Name"
                />
                <div class="invalid-feedback position-absolute">
                  Error Message
                </div>
              </div>
            </div>

            <div class="col-6">
              <label for="firstNameInput" class="mt-3">Last Name</label>
              <div class="input-group rounded">
                <span class="input-group-text fa fa-user bg-transparent"></span>
                <input
                  type="text"
                  name="lastname"
                  class="form-control form-input"
                  placeholder="Last Name"
                />
                <div class="invalid-feedback position-absolute">
                  Error Message
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-6">
              <label for="firstNameInput">Username</label>
              <div class="input-group rounded">
                <span
                  class="input-group-text fa fa-user -0 bg-transparent"
                ></span>
                <input
                  type="text"
                  name="username"
                  class="form-control form-input"
                  placeholder="Username"
                />
                <div class="invalid-feedback position-absolute">
                  Error Message
                </div>
              </div>
            </div>

            <div class="col-6">
              <label for="firstNameInput">Phone Number</label>
              <div class="input-group rounded">
                <span
                  class="input-group-text fa fa-phone -0 bg-transparent"
                ></span>
                <input
                  type="tel"
                  name="number"
                  class="form-control form-input"
                  placeholder="Phone Number"
                  id="number"
                />
                <div class="invalid-feedback position-absolute">
                  Error Message
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-12">
              <label for="firstNameInput">Email Address</label>
              <div class="input-group rounded">
                <span
                  class="input-group-text fa fa-envelope bg-transparent"
                ></span>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Your E-mail Address"
                  id="email"
                />
                <div class="invalid-feedback position-absolute">
                  Error Message
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-6">
              <label for="genderInput">Gender</label>
              <select
                name=""
                id="gender"
                aria-label="Gender"
                class="form-select"
              >
                <option selected disabled>Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="female">Other</option>
              </select>
              <div class="invalid-feedback position-absolute">
                Error Message
              </div>
            </div>

            <div class="col-6">
              <label for="dateInput">Date of Birth</label>
              <input
                type="date"
                name="date"
                class="form-control"
                id="dateInput"
              />
            </div>
            <div class="invalid-feedback position-absolute">Error Message</div>
          </div>

          <div class="row mt-2">
            <div class="col-6">
              <label for="country">Country</label>
              <select
                name="countries"
                id="countries"
                aria-label="country"
                class="form-select px-2"
              >
                <option selected disabled>Select</option>
              </select>
              <div class="invalid-feedback position-absolute">
                Error Message
              </div>
            </div>

            <div class="col-6">
              <label for="genderInput">Company Name</label>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control form-input"
                  placeholder="Company Name"
                  id="Company"
                />
                <div class="invalid-feedback position-absolute">
                  Error Message
                </div>
              </div>
            </div>
          </div>

          <!-- Home Address -->
          <div class="row mt-3">
            <div class="col-6">
              <label for="genderInput">Home Address</label>
              <div class="input-group">
                <textarea
                  rows="3"
                  placeholder="Home Address"
                  class="form-control form-input"
                ></textarea>
                <div class="invalid-feedback position-absolute">
                  Error Message
                </div>
              </div>
            </div>

            <!-- Office Address -->
            <div class="col-6 mt-3">
              <label for="genderInput">Office Address</label>
              <div class="input-group">
                <textarea
                  rows="3"
                  placeholder="Office Address"
                  class="form-control form-input"
                ></textarea>
                <div class="invalid-feedback position-absolute">
                  Error Message
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <!-- Password -->
            <div class="col-6">
              <label for="firstNameInput">Password</label>
              <div class="input-group rounded">
                <span class="fa fa-lock input-group-text bg-transparent"></span>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  placeholder="Password"
                  id="password"
                />
                <div class="invalid-feedback position-absolute">
                  Error Message
                </div>
              </div>
            </div>
            <!-- Confirmation -->
            <div class="col-6">
              <label for="firstNameInput">Confirm Password</label>
              <div class="input-group rounded">
                <span class="input-group-text fa fa-lock bg-transparent"></span>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Confirm Password"
                  id="password2"
                />
                <div class="invalid-feedback position-absolute">
                  Error Message
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-12">
              <input type="checkbox" value="" id="check_conditions" />
              <label for="check_conditions"
                >I agree with the
                <a
                  href=""
                  class="link-primary link-underline link-underline-opacity-0"
                  >terms & conditions</a
                ></label
              >
            </div>
          </div>

          <div class="row mt-1">
            <div class="col-12">
              <input type="checkbox" value="" id="check_updates" />
              <label for="check_updates">Recieve best offers and updates</label>
            </div>
            <div class="d-flex justify-content-center align-items-center">
              <button
                type="submit"
                name="register"
                class="rounded w-50 mt-3 reg_form px-3 py-1"
              >
                Register
              </button>
            </div>
            <div class="col-12 text-center mt-2">
              <p>
                Already have an account?
                <a
                  href=""
                  class="link-primary link-underline link-underline-opacity-0"
                  >Login</a
                >
              </p>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
