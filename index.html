<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="registration_form d-flex flex-column rounded mt-5 reg_form">
      <div class="registration_heading text-center py-1 fs-4 w-100">
        Registration Form
      </div>
      <form id="form" class="p-4">
        <div class="container">
          <div class="row">
            <div class="col-6 reg-control">
              <label for="firstNameInput" class="mt-3">First Name</label>
              <div class="input-group rounded">
                <div class="d-flex">
                  <span
                    class="input-group-text fa fa-user bg-transparent"
                  ></span>
                  <input
                    type="text"
                    name="firstname1"
                    class="form-control username"
                    placeholder="First Name"
                  />
                </div>
              </div>
            </div>

            <div class="col-6 reg-control">
              <label for="firstNameInput" class="mt-3">Last Name</label>
              <div class="input-group rounded">
                <span
                  class="input-group-text fa fa-user -0 bg-transparent"
                ></span>
                <input
                  type="text"
                  name="lastname"
                  class="form-control username"
                  placeholder="Last Name"
                />
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6 reg-control">
              <label for="firstNameInput">Username</label>
              <div class="input-group rounded">
                <span
                  class="input-group-text fa fa-user -0 bg-transparent"
                ></span>
                <input
                  type="text"
                  name="username"
                  class="form-control username"
                  placeholder="Username"
                />
              </div>
            </div>

            <div class="col-6">
              <label for="firstNameInput">Phone Number</label>
              <div class="input-group rounded">
                <span
                  class="input-group-text fa fa-phone -0 bg-transparent"
                ></span>
                <input
                  type="tel"
                  name="number"
                  class="form-control -0"
                  placeholder="Phone Number"
                  id="phoneNum"
                />
              </div>
            </div>
          </div>

          <div class="row mt-1">
            <div class="col-12">
              <label for="firstNameInput">Email Address</label>
              <div class="input-group rounded">
                <span
                  class="input-group-text fa fa-envelope -0 bg-transparent"
                ></span>
                <input
                  type="email"
                  name="email"
                  class="form-control -0"
                  placeholder="Your E-mail Address"
                  id="email"
                />
              </div>
            </div>
          </div>

          <div class="row mt-1">
            <div class="col-6">
              <label for="genderInput">Gender</label>
              <select
                name=""
                id="genderInput"
                aria-label="Gender"
                class="form-select"
              >
                <option selected disabled>Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="female">Other</option>
              </select>
            </div>
            <div class="col-6">
              <label for="dateInput">Date of Birth</label>
              <input
                type="date"
                name="date"
                class="form-control"
                id="dateInput"
              />
            </div>
          </div>

          <div class="row mt-2">
            <div class="col-6">
              <label for="genderInput">Country</label>
              <select
                name=""
                id=""
                aria-label="Gender"
                class="form-select px-2"
              >
                <option selected disabled>Select</option>
              </select>
            </div>
            <div class="col-6">
              <label for="genderInput">Company Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="eg"
                id="InputPassword"
              />
            </div>
          </div>

          <div class="row mt-1">
            <div class="col-6">
              <label for="genderInput">Home Address</label>
              <textarea
                name=""
                id=""
                rows="3"
                placeholder="Home Address"
                class="form-control"
              ></textarea>
            </div>
            <div class="col-6">
              <label for="genderInput">Office Address</label>
              <textarea
                name=""
                id=""
                rows="3"
                placeholder="Office Address"
                class="form-control"
              ></textarea>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-6">
              <label for="firstNameInput">Password</label>
              <div class="input-group rounded">
                <span
                  class="fa fa-lock input-group-text -0 bg-transparent"
                ></span>
                <input
                  type="password"
                  name="username"
                  class="form-control -0"
                  placeholder="Password"
                  id="password"
                />
              </div>
            </div>
            <div class="col-6">
              <label for="firstNameInput">Confirm Password</label>
              <div class="input-group rounded">
                <span
                  class="input-group-text fa fa-lock -0 bg-transparent"
                ></span>
                <input
                  type="password"
                  name="number"
                  class="form-control -0"
                  placeholder="Confirm Passowrd"
                  id="password2"
                />
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-12">
              <input type="checkbox" value="" id="check_conditions" />
              <label for="check_conditions"
                >I agree with the
                <a
                  href=""
                  class="link-primary link-underline link-underline-opacity-0"
                  >terms & conditions</a
                ></label
              >
            </div>
          </div>

          <div class="row mt-1">
            <div class="col-12">
              <input type="checkbox" value="" id="check_updates" />
              <label for="check_updates">Recieve best offers and updates</label>
            </div>
            <div class="d-flex justify-content-center align-items-center">
              <button
                type="submit"
                name="register"
                class="rounded w-50 mt-3 reg_form px-3 py-1"
              >
                Register
              </button>
            </div>
            <div class="col-12 text-center mt-2">
              <p>
                Already have an account?
                <a
                  href=""
                  class="link-primary link-underline link-underline-opacity-0"
                  >Login</a
                >
              </p>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="register_form.js"></script>
  </body>
</html>
